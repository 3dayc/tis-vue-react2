<body>
    <xmp>
        React.createElement() 를 사용하여 html 태그 생성 방법을 알아본다.

        React.createElement() 를 사용하여 #wrap1 에 아래의 태그를 만드시오
        <h1 id="greeting">
            Hello, React!!!
        </h1>

        React.createElement() 를 사용하여 #wrap2 에 아래의 태그를 만드시오
        <h1 id="greeting">
            <p>
                Test!!!
            </p>

    </xmp>
    <hr>

    <div id="wrap1"></div>
    <hr>
    <div id="wrap2"></div>
