<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        body {
            background-color: lightgrey
        }

        body>#app {
            text-align: center
            vertical-align: middle
            line-height: 2em
        }

        p {
            top: 50%
            text-align: center
            padding: 10px 0
        }

        header {
            background-color: orange
            margin: 10px 0
            width: 100%
            height: 60px
        }

        /* <div id="content-list"> */
        #content {
            background-color: white
            margin: 0 0 30px 0
        }

        aside {
            background-color: gray
            margin: 20px
            width: calc(50% - 40px)
            height: 200px
            float: left
        }

        #content-list {
            background-color: gray
            margin: 20px
            width: calc(50% - 40px)
            float: right
            height: 200px
        }

        #content::after {
            clear: both
            display: block
            content: ''
        }

        footer {
            margin: 10px 0
            background-color: lightblue
            width: 100%
            height: 50px
            clear: both
        }
    </style>
</head>

<body>
    <xmp>
        5개의 컴포넌트 만들기
            ComponentHeader
            ComponentContent
            ComponentFooter
            ComponentAside
            ComponentContentList
    </xmp>
    <hr />

    <div id="app">
        <!-- ComponentHeader -->
        <header>
            Header
        </header>

        <!-- ComponentContent -->
        <div id="content">
            <p>Content</p>

            <!-- ComponentAside -->
            <aside>
                Aside
            </aside>

            <!-- ComponentContentList -->
            <div id="content-list">
                List
            </div>
        </div>

        <!-- ComponentFooter -->
        <footer>
            Footer
        </footer>
    </div>
</body>

</html>

<!-- react 플러그인 include   -->
<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">/* JSX를 자바스크립트로 변환 */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"> /* import { React} from "react" */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js">/* import { ReactDOM } from "react-dom" */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.js"> /* import {Redux} from "redux" */ </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.2.2/react-redux.js">/* import {ReactRedux} from "react-redux" */</script>
<script type="text/babel">
    
    console.log(React)
    console.log(ReactDOM)

    // ComponentHeader
    class ComponentHeader extends React.Component {
        render() {
            return (
                <header>
                    Header
                </header>
            )
        }
    }
    
    // ComponentContent
    class ComponentContent extends React.Component {
        render() {
            return (
                <div id="content">
                    <p>Content</p>

                    {/* <!-- ComponentAside --> */ }
                    <ComponentAside></ComponentAside>

                    {/* <!-- ComponentContentList -->*/}
                    <ComponentContentList></ComponentContentList>
                </div>
            )
        }
    }
    
    // ComponentFooter
    class ComponentFooter extends React.Component {
        render() {
            return (
                <footer>
                    Footer
                </footer>
            )
        }
    }

    // ComponentAside
    class ComponentAside extends React.Component {
        render() {
            return (
                <aside>
                    Aside
                </aside>
            )
        }
    }

    // ComponentContentList
    class ComponentContentList extends React.Component {
        render() {
            return (
                <div id="content-list">
                    List
                </div>
            )
        }
    }
    
    ReactDOM.render(
        <div>
            <ComponentHeader></ComponentHeader>
            <ComponentContent></ComponentContent>
            <ComponentFooter></ComponentFooter>
        </div>
        , document.getElementById("app")
    )
</script>
